<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMINT | Digital Wealth Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/countup.js@2.6.2/dist/countUp.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #141726, #000212);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    header {
      background: #0f0f1c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 42px;
      background: linear-gradient(to right, #00e0ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .hero p {
      max-width: 700px;
      margin: auto;
      color: #ccc;
      font-size: 18px;
    }

    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .stat {
      background: #1a1b2f;
      padding: 20px 30px;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
      flex: 1 1 200px;
    }

    .stat h3 {
      font-size: 28px;
      color: #00e0ff;
      margin: 0;
    }

    .stat p {
      font-size: 14px;
      color: #aaa;
    }

    .wallet-box {
      background: #181b2a;
      padding: 30px;
      margin: 60px auto;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }

    .wallet-box p {
      margin: 10px 0;
      font-size: 16px;
    }

    .wallet-box .label {
      font-weight: bold;
      color: #888;
    }

    .connect-btn {
      background: #00e0ff;
      border: none;
      color: #000;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    footer {
      background: #0f0f1c;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
      header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="AMINT Logo" />
  <nav>
    <a href="#wallet">Wallet</a>
    <a href="#stats">Stats</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome to AMINT</h1>
  <p>Where wealth meets Web3. Secure, decentralized banking built for legacy and powered by the blockchain.</p>
</section>

<section id="stats" class="stats">
  <div class="stat">
    <h3 id="cards">0</h3>
    <p>Cards Issued</p>
  </div>
  <div class="stat">
    <h3 id="assets">$0</h3>
    <p>On-Chain Assets</p>
  </div>
  <div class="stat">
    <h3 id="holders">0</h3>
    <p>Token Holders</p>
  </div>
</section>

<section id="wallet" class="wallet-box">
  <p><span class="label">Wallet Address:</span> <span id="walletAddress">Not Connected</span></p>
  <p><span class="label">ETH Balance:</span> <span id="ethBalance">-</span></p>
  <p><span class="label">AMINT Tokens:</span> <span id="amintBalance">-</span></p>
  <button class="connect-btn" onclick="connectWallet()">Connect MetaMask</button>
</section>

<footer>
  &copy; 2025 AMINT. All rights reserved.
