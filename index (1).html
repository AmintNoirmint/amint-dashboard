
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMINT Token Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      max-width: 90%;
      margin: 40px auto;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #0077cc;
      font-size: 1.8rem;
    }
    .stat {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .highlight {
      color: #2c3e50;
      font-weight: bold;
    }
    .verified {
      color: green;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .stat {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AMINT Token Dashboard</h1>
    <div class="stat">Wallet: <span class="highlight">0x009Be1B1147...DC0</span></div>
    <div class="stat">ETH: <span class="highlight" id="ethBalance">12.4</span> | AMINT: <span class="highlight" id="amintBalance">19,875,000</span></div>
    <div class="stat">Total Supply: <span class="highlight">100,000,000 AMINT</span></div>
    <div class="stat">Holders: <span class="highlight" id="holderCount">512</span></div>
    <div class="stat">Owner: <span class="highlight">NOIRMINT INC TRUST</span> <span class="verified">âœ… Verified</span></div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
